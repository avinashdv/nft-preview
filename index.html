<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR-CODE</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/favicon-32x32.png"
    />
  </head>
  <body>
    <main class="main">
      <div class="backShadow__one"></div>
      <div class="backShadow__two"></div>
      <div class="backShadow__three"></div>
      <div class="foreShadow__one"></div>
      <div class="foreShadow__two"></div>
      <div class="nftCard" id="qrComponent__transition">
        <div class="nftCard__img"></div>
        <h1 class="nftCard__title">Equilibrium #3429</h1>
        <p class="nftCard__description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="nftCard__valueTime">
          <div class="nftCard__value">
            <img src="./assets/images/icon-ethereum.svg" alt="ethereum icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="nftCard__time">
            <img
              src="./assets/images/icon-clock.svg"
              alt="ethereum icon"
            />&nbsp;
            <p>3 days left</p>
          </div>
        </div>

        <hr class="nftCard__horizontalRule" />
        <div class="nftCard__author">
          <img
            class="nftCard__author__avatar"
            src="./assets/images//image-avatar.png"
            alt="author image"
          />
          <p class="nftCard__author__about">
            Creation of <span class="nftCard__author__name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
